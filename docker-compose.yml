version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sirius_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sirius_dms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sirius_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sirius_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sirius_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sirius_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - sirius_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sirius_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sirius_dms
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: sirius-documents
      MINIO_USE_SSL: "false"
      STORAGE_TOTAL_GB: "10.0"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      QWEN_MODEL_PATH: ${QWEN_MODEL_PATH:-/app/models}
      QWEN_DEVICE: ${QWEN_DEVICE:-cpu}
      CORS_ORIGINS: http://localhost:3000,http://frontend:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sirius_network

  # Celery Worker для RAG обработки
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sirius_celery_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sirius_dms
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: sirius-documents
      MINIO_USE_SSL: "false"
      QWEN_MODEL_PATH: ${QWEN_MODEL_PATH:-/app/models}
      QWEN_DEVICE: ${QWEN_DEVICE:-cpu}
    volumes:
      - ./backend/app:/app/app
      - ./backend/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=1
    networks:
      - sirius_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sirius_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=
      - MODE=production
    depends_on:
      - backend
    networks:
      - sirius_network

networks:
  sirius_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

